<!doctype html>
<html lang="ar" style="direction: rtl;">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Hide the content until the page is loaded-->
    <style>
        [x-cloak] {
            display: none;
        }
    </style>
    <title>Alpine Js</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-5 justify-content-center">

                <div x-data="wizardKr">
                    <div class="card p-4 mt-4">
                        <h1 class="text-muted mb-5">
                            
                            هەنگاوی  <span x-text="step"></span>
                        </h1>
                        <!-- Step 1-->
                        <div x-transition.duration.200ms  x-show="step === 1">
                            <input x-model='username' class="form-control mt-2" type="text" placeholder="ناوی بەکارهێنەر">
                        </div>
                        <!--Step 2-->
                        <div x-transition.duration.200ms  x-show="step === 2">
                            <input x-model='password' class="form-control mt-2" type="text" placeholder="وشەی نهێنی">
                        </div>
                        <!--Step 3-->
                        <div x-transition.duration.200ms  x-show="step === 3">
                            <div>
                                <h1 class="text-center">
                                    بەخێربێیت
                                </h1>
                                <h3 class="text-center">
                                    تۆ چوویتە ژوورەوە
                                </h3>
                            </div>
                            <a href="https://www.instagram.com/renas.ghazi/">
                                <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" width="50px"
                                    height="50px" class="mt-3">
                                <p>
                                    <span class="text-primary">Renas Ghazi</span>
                                </p>
                            </a>
                        </div>
                        <!--Buttons-->
                        <div x-transition.duration.200ms  x-show="step <= 2">
                            <button @click="previousStep" class="btn btn-dark btn-sm mt-3" x-transition.duration.200ms  x-show="step > 1">
                                گەڕانەوە
                            </button>
                            <button @click="nextStep" class="btn btn-primary btn-sm mt-3">
                                <div x-text='(step === 2 && step) ? "چونه‌ ژووره‌وه‌" : "داهاتوو" '></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!--toastify js-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--Alpine js-->

     <!-- Path: script.js -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="script.js"></script>

</body>
</html>
