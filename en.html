<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- 
    Hide the content until the page is loaded
   -->
    <style>
        [x-cloak] {
            display: none;
        }
    </style>
    <title>Alpine Js</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-5 justify-content-center">

                <div x-data="wizard">
                    <div class="card p-4 mt-4">
                        <h1 class="text-muted mb-5">
                            
                            Step <span x-text="step"></span>
                        </h1>
                        <!-- 
                        Step 1
                     -->
                        <div x-show="step === 1">
                            <input x-model='username' class="form-control mt-2" type="text" placeholder="Username">
                        </div>
                        <!-- 
                        Step 2
                     -->
                        <div x-show="step === 2">
                            <input x-model='password' class="form-control mt-2" type="text" placeholder="Password">
                        </div>
                        <!-- 
                        Step 3
                     -->
                        <div x-show="step === 3">
                            <div>
                                <h1 class="text-center">Welcome</h1>
                                <h3 class="text-center">You are logged in</h3>
                            </div>
                            <a href="https://www.instagram.com/renas.ghazi/">
                                <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" width="50px"
                                    height="50px" class="mt-3">
                                <p>
                                    <span class="text-primary">Renas Ghazi</span>
                                </p>
                            </a>
                        </div>
                        <!-- 
                        Buttons
                     -->
                        <div x-show="step <= 2">
                            <button @click="previousStep" class="btn btn-dark btn-sm mt-3" x-show="step > 1">
                                Back
                            </button>
                            <button @click="nextStep" class="btn btn-primary btn-sm mt-3">
                                <div x-text='(step === 2 && step) ? "Login" : "Next" '></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- 
        toastify js
     -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- 
        Alpine js
     -->
    <script src="//unpkg.com/alpinejs" defer></script>

</body>

<script>
    // Alpine js function 
    function wizard() {
        // return data 
        return {
            // step
            step: 1,
            // username and password
            username: '',
            password: '',
            // next step
            nextStep() {
                // if step 1 and username is empty
                if (this.step === 1 && this.username === '') {
                    // return toastify
                    return Toastify({
                        text: " Please enter Any Word",
                        duration: 3000,
                        destination: "",
                        newWindow: true,
                        close: true,
                        gravity: "top", // `top` or `bottom`
                        position: "center", // `center`, `center` or `right`
                        stopOnFocus: true, // Prevents dismissing of toast on hover
                        style: {
                            background: "linear-gradient(to right, #00b09b, #96c93d)",
                        },
                        onClick: function () {} // Callback after click
                    }).showToast();
                    
                }
                // if step 2 and password is empty
                 else if (this.step === 2 && this.password === '') {
                    // return toastify
                    return Toastify({
                        text: " Please enter Any Word",
                        duration: 3000,
                        destination: "",
                        newWindow: true,
                        close: true,
                        gravity: "top", // `top` or `bottom`
                        position: "center", // `left`, `center` or `right`
                        stopOnFocus: true, // Prevents dismissing of toast on hover
                        style: {
                            background: "linear-gradient(to right, #00b09b, #96c93d)",
                        },
                        onClick: function () {} // Callback after click
                    }).showToast();
                }
                this.step++
            },
            // previous step
            previousStep() {
                this.step--
            }
        }
    }
</script>


</html>
